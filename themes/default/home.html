<div class="text-center w-full absolute h-full">
    <div class="container max-w-2xl flex flex-col w-full h-full px-4 lg:px-0  mx-auto">
        <div class="text-3xl mt-2 lg:text-4xl font-extrabold md:pt-2">
            {{$ctrl.info.title}}
        </div>
        <div class="my-2 text-left font-bold text-xl overflow-auto flex-1 scrollbar-w-2 scrollbar-track-gray-lighter scrollbar-thumb-rounded scrollbar-thumb-gray scrolling-touch">
            <div ng-if="$ctrl.filterValue != ''" class="py-1 flex flex-row ">
                <span ng-click="$ctrl.clearFilter()" class="capitalize inline-block bg-gray-200 rounded-full px-2 py-1 text-xs font-semibold text-gray-700 mr-2 flex flex-row">
                    #{{$ctrl.filterValue}}
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
                        <path class="heroicon-ui" d="M16.24 14.83a1 1 0 0 1-1.41 1.41L12 13.41l-2.83 2.83a1 1 0 0 1-1.41-1.41L10.59 12 7.76 9.17a1 1 0 0 1 1.41-1.41L12 10.59l2.83-2.83a1 1 0 0 1 1.41 1.41L13.41 12l2.83 2.83z" fill="currentColor" />
                    </svg>
                </span>
            </div>
            <div ng-repeat="item in $ctrl.items" class="w-full py-1 border-t-2 border-gray-200 cursor-pointer" ng-click="$ctrl.selectItem(item)">
                <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
                    <div class="">{{item.title}}</div>
                    <div class="text-gray-600 text-sm sm:text-xs">{{item.date}}</div>
                </div>
                <div>
                    <span ng-click="$ctrl.filter(item.category, 'category');$event.stopPropagation()" class="capitalize inline-block bg-gray-200 rounded-full px-2 py-1 text-xs font-semibold text-gray-700 mr-2">#{{item.category}}</span>
                    <span ng-repeat="tag in item.tags" ng-click="$ctrl.filter(tag, 'tag');$event.stopPropagation()" class="capitalize inline-block bg-gray-200 rounded-full px-2 py-1 text-xs font-semibold text-gray-700 mr-2">
                        #{{tag}}
                    </span>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>
</div>
