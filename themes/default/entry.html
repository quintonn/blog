<div class="text-center w-full absolute h-full lg:pb-16 overflow-auto flex-1 scrollbar-w-2 md:scrollbar-w-4 scrollbar-track-gray-lighter scrollbar-thumb-rounded scrollbar-thumb-gray scrolling-touch">
    <style>
        *[class^='token'], *[class*=' token'] {
            color: blue;
        }
    </style>
    <div class="container max-w-xl md:max-w-3xl flex flex-col w-full h-full px-6 lg:px-0  mx-auto ">
        <div class="mt-2 lg:mt-4 text-xl lg:text-4xl font-extrabold capitalize">
            {{$ctrl.title}}
        </div>
        <div class="flex flex-row justify-between text-xs md:text-sm">
            <div class="font-bold text-gray-600">{{$ctrl.date}}</div>
            <div class="font-bold text-gray-600 capitalize">{{$ctrl.author}}</div>
        </div>
        <hr class="my-2 lg:my-4" />
        <div id="divPageContent"></div>
        <footer></footer>
        <div ng-if="$ctrl.siteInfo.disqus.enabled == true" id="disqus_thread"></div>
    </div>
</div>
